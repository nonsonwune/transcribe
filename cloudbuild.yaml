steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/app-with-ffmpeg", "."]
    dir: "."

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/app-with-ffmpeg"]

  - name: "gcr.io/cloud-builders/gcloud"
    args: ["app", "deploy", "--image-url", "gcr.io/$PROJECT_ID/app-with-ffmpeg"]

images:
  - "gcr.io/$PROJECT_ID/app-with-ffmpeg"
