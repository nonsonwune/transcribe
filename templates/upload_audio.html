<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Transcription Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
  </head>
  <body>
    <div class="toggle-switch">
      <input type="checkbox" id="darkModeToggle" />
      <label for="darkModeToggle"></label>
    </div>
    <div class="flex-container">
      <div class="main-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Upload Call Recording</h2>
        </div>
        <form id="uploadForm" enctype="multipart/form-data" class="mb-3">
          <input
            type="file"
            id="fileInput"
            name="files"
            multiple
            accept=".wav,.mp3,.mp4,.m4a"
            hidden
          />
          <button type="button" id="uploadAudio" class="btn btn-primary">
            Upload Audio
          </button>
          <div id="uploadMessage" class="mt-3 alert" role="alert"></div>
        </form>
        <h3>Recordings to be Transcribed:</h3>
        <ul id="fileList" class="list-group mb-3"></ul>
        <button id="transcribeFiles" class="btn btn-success" disabled>
          Transcribe Files
        </button>
      </div>
    </div>
  </body>
</html>
